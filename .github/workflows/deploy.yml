on:
  push:
    branches:
      - master
      - develop
env:
  S3_BUCKET_NAME: potato-velog-sunjo
  PROJECT_NAME: deploy

name: deploy to ec2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: |
          ./gradlew build -Pprofile=prod

