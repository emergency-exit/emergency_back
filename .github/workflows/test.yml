name: Velog CI with Gradle

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: secret file
      - uses: finnp/create-file-action@master
        env:
          FILE_NAME: velog_backend/src/main/resources/application-jwt.properties
          FILE_DATA: jwt.secret = ${{secrets.JWT_SECRET}}

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Test with Gradle
        run: ./gradlew test